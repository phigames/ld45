        <script type="text/javascript">
            var _controlsOpen = true;
            function _toggleControls() {
                _controlsOpen = !_controlsOpen;
                if (_controlsOpen) {
                    document.getElementById("controls").className = null;
                    document.getElementById("controls-button").className = "fa fa-chevron-right";
                } else {
                    document.getElementById("controls").className = "closed";
                    document.getElementById("controls-button").className = "fa fa-chevron-left";
                }
            }
        </script>
